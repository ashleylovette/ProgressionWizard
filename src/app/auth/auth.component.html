<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form #authForm="ngForm" (ngSubmit)="onSubmitAuth(authForm)">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          class="form-control"
          id="email"
          name="email"
          ngModel
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="email"
          ngModel
          required
          password
          minlength="6"
        />
      </div>
      <div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? "Log In" : "Sign Up" }}
        </button>
      </div>
    </form>
  </div>
</div>
