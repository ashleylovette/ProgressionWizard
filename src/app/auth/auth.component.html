<div class="container-fluid auth-form">
  <div class="alert alert-dismissable" *ngIf="error">
    <p class="error-message">
      {{
        isLoginMode
          ? "Your email or password is incorrect"
          : "Email must be in correct formt and password must be at least six characters."
      }}
    </p>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  <div *ngIf="isLoading" style="text-align: center">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <form
    #authForm="ngForm"
    (ngSubmit)="onSubmitAuth(authForm)"
    *ngIf="!isLoading"
  >
    <h2 class="text-center login">
      {{
        isLoginMode ? "Login to your account" : "Sign up for Progression Wizard"
      }}
    </h2>
    <hr />

    <div class="form-group">
      <input
        class="form-control text-center"
        id="email"
        name="email"
        ngModel
        required
        email
        placeholder="you@emailaddress.com"
      />
    </div>
    <div class="form-group">
      <!-- <label for="password">Password</label> -->
      <input
        type="password"
        class="form-control text-center"
        id="password"
        name="password"
        placeholder="xxxxxx"
        password
        ngModel
        required
        minlength="6"
      />
    </div>
    <div>
      <button class="btn login" type="submit" [disabled]="!authForm.valid">
        {{ isLoginMode ? "Log In" : "Sign Up" }}
      </button>

      <button class="btn switch" type="button" (click)="onSwitchMode()">
        {{
          isLoginMode ? "Don't have an account?" : "Already have an account?"
        }}
      </button>
    </div>
  </form>
</div>
