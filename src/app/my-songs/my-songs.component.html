<div class="container">
  <div class="row">
    <h2>My Songs:</h2>
    <hr />
  </div>
  <div class="row">
    <div class="col-xs-6">
      <ul class="list-group">
        <a href="#" class="list-group-item clearfix" *ngFor="let song of songs">
          <div class="pull-left">
            <h4 class="list-group-item-heading">{{ song.chords }}</h4>
          </div>
        </a>
      </ul>
    </div>
  </div>
</div>
