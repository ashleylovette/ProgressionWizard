<div class="container">
  <div class="row">
    <h2>My Songs:</h2>
    <button class="btn btn-success pull-right" (click)="onSaveSongs()">
      Save Changes
    </button>
  </div>
  <hr />
  <div class="row">
    <div class="col-md-6">
      <app-my-song-display
        *ngFor="let songEl of songs; let i = index"
        [song]="songEl"
        [index]="i"
      ></app-my-song-display>
    </div>
    <div class="col-md-6">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
