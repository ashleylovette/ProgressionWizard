<div class="container back">
  <div class="container card">
    <div class="col-xs-12">
      <div class="row">
        <h2>Song Title: {{ song.title }}</h2>
        <h3 class="lead">Chords: {{ song.chords }}</h3>
      </div>
      <div class="row">
        <button class="btn btn-danger" (click)="onDeleteSong()">
          Delete Song
        </button>
      </div>
    </div>
  </div>
</div>
