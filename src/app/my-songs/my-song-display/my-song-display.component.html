<ul class="list-group">
  <a
    style="cursor: pointer"
    [routerLink]="[index]"
    routerLinkActive="active"
    class="list-group-item clearfix"
  >
    <div class="pull-left">
      <h4 class="list-group-item-heading">{{ song.title | uppercase }}</h4>
      <h4 class="list-group-item-heading lead">{{ song.chords }}</h4>
    </div>
  </a>
</ul>
